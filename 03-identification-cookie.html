<!DOCTYPE html>
<html lang="en">
<head>
    <title>Own-Mailbox setup.</title>
    <meta name="Robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="" id="viewport">
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
<img src="files/images/logo.png" alt="Own-Mailbox Logo">
<div class="box">
    <p class="title">
        Enter your<br>identification link
    </p>
    <div class="content">
        <form action="../cgi-bin/04-recup-identification-link.cgi" method="post">
            <p><label>Link:<br><input type="text" name="link" placeholder="Example: https://~tpl_FQDN:6565/request-omb/Create_Acounts/WcQAyQtOPNLVNO7Sy1dF90G5b4CuxEPuRG5xxxxx.cookie"></label></p>
            <p class="buttons">
                <input type="submit" class="button mainaction" value="Submit">
            </p>
        </form>
        <div class="note bottom">
            This link will allow you to identify to our proxy server.<br>
            Please enter a valid link or your Own-Mailbox may not work properly.
        </div>
    </div>
</div>
</body>
</html>
