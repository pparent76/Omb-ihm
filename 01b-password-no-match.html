<!DOCTYPE html>
<html lang="en">
<head>
    <title>Own-Mailbox setup.</title>
    <meta name="Robots" content="noindex,nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="" id="viewport">
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script>
    function validateForm() {
      var x = document.forms["myForm"]["pass1"].value;
      if (x.indexOf("$") != -1 || x.indexOf("'") != -1 || x.indexOf("\"") != -1 ) {
	  alert("The following characters are forbidden in passwords: ' \" $ ");
	  return false;
      }
      return true;
    }
</script>    
</head>
<body>
<img src="files/images/logo.png" alt="Own-Mailbox Logo">
<div class="box">
    <p class="title">
        Select an admin password
    </p>
    <div class="content">
        <form name="myForm" onsubmit="return validateForm()"  action="../cgi-bin/02-recup-pass-setup-tor.cgi"   method="post">
            <p class="error">Passwords did not match, please try again.</p>
            <p><label>Password:<br><input type="password" name="pass1"></label></p>
            <p><label>Confirm:<br><input type="password" name="pass2"></label></p>
            <p class="buttons">
                <input type="submit" class="button mainaction" value="Submit">
            </p>
        </form>
        <div class="note bottom">This password will be used to connect to your Own-Mailbox via ssh<br>and to access the administration panel.</div>
    </div>
</div>
</body>
</html>
